<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assignment Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>AI Assignment Checker</h1>

    <label>Assignment Question</label>
    <textarea id="question" placeholder="Enter the question..."></textarea>

    <label>Student Answer</label>
    <textarea id="answer" placeholder="Enter the answer..."></textarea>

    <button onclick="checkAssignment()">Check Assignment</button>

    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
